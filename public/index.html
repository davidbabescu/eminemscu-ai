<html>
  <head>
    <title>P0ETRY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css?v=8" />
  </head>
  <body>
    <div class="logo-container">
    </div>
    <div class="chat-box">
      <div class="chat-box-header">Eminemscu-your poem writer</div>
      <div class="chat-box-body">
        <div class="response">
          <p>Welcome to the Eminemscu Poem Writer, what should I write about?</p>
        </div>
      </div>
      <div class="chat-box-footer">
        <input type="text" placeholder="Enter some keywords to generate your own morningstar" />
        <button>Desire</button>
      </div>
    </div>

  <section class="showcase">
    <div class="form-control">
      <select name="size" id="poemType">
        <option value="haiku">Haiku</option>
        <option value="quatrain">Quatrain</option>
        <option value="random" selected >Random</option>
      </select>
    </div>
  </section>
    
    <script src="./main.js?v=5"></script>
  </body>
</html>
