<html>
  <head>
    <title>M&MSCU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css?v=8" />
  </head>
  <body>
    <div class="logo-container">
    </div>
    <div class="chat-box">
      <div class="chat-box-header">EMINEMSCU - AN AI SINCE THE 1800's</div>
      <div class="chat-box-body">
        <div class="response">
          <p>If to write a poem you desire, in Eminemscu you should trust to misfire :) </p>
        </div>
      </div>
      <div class="chat-box-footer">
        <input type="text" placeholder="Enter some keywords to generate your own morningstar..." />
        <button>Desire</button>
      </div>
    </div>

    <div class="selected-item">
			<p>Your selected poem: <span>Select</span></p>
		</div>
    <div class="container">
      <select name="size" id="poemType">
        <option value="haiku">Haiku</option>
        <option value="quatrain">Quatrain</option>
        <option value="random" selected >Random</option>
        <option value="short">Short</option>
      </select>
    </div>
    <div>
    <select name="size" id="poemLang">
        <option value="english" selected>English</option>
        <option value="romanian">Romanian</option>
        <option value="french">French</option>
    </select>
    </div>

    
    


    
      
 
  
    
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> <script src="./main.js?v=5"></script>
  </body>
</html>
